<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver MouseOut</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="card">

            <video  class="videos" id="autoplay"  loop autoplay muted control >
                <source src="Assets/videos.mp4" type="Video/mp4">
            </video>       
            <div  class="trafic_signal">
                <div onmouseover="redlightover()" id="redlight"  onmouseout="lightout()" class="red_light circle">

                </div>
                     <div onmouseover="yellowlightover()" id="yellowlight" onmouseout="lightout()" class="yellow_light circle">

                </div>
                     <div onmouseover="greenlightover()" id="greenlight" onmouseout="lightout()" class="green_light circle">

                </div>


            </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
