<html lang="en">
<head>

    <title>Admin pannel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body onload=userDataLoad()>


    <div class="form-hero"> 

        <img   src="https://forms.saylaniwelfare.com/static/media/logo.22bf709605809177256c.png"  class="logo">
        <h1  class="form_main_h1">Admin Panel</h1>
        <h2 class="form_sub_heading">Service-Education-Registration</h2>

      <div class="userview" id="userViewCard">
        <table class="table">
  <!-- <thead class="thead-light"> -->
   
  <tbody  id="userViewData">
    
  </tbody>
</table>
      </div>
    
    
      </div>
    



    <div  class="from_hero_buttons">

    <div class="form_btn_style">
      <button class="form_btn">New Form</button>
      <button class="form_btn">Apporved</button>
      <button class="form_btn">Rejected</button>
      <button class="form_btn">Deleted</button>
    </div></div>



    <div  class="admin_alignment">

        <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
   
      <th scope="col">Gender</th>
      <th scope="col">city</th>
      <th scope="col">course</th>
      <th scope="col">Email address</th>
      <th scope="col">Phone number</th>
      

      <th scope="col">Status</th>
      
      <th scope="col">View Detail</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="addUserData">
    
  </tbody>
</table>
</div>
